<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="entrada ">
        <img src="logo.png" alt="">
        <input type="text" placeholder="Digite seu nome" class="nome">
        <div class="entrar" onclick="entrarNaSala()">Entrar</div>
        <p class="erro escondido">Tente outro nome</p>
    </div>

    <div class="chat">
        <div class="barra-superior">
            <img src="logo.png">
            <ion-icon name="people-sharp" onclick="abreFechaOverlay()"></ion-icon>
        </div>

        <ul class="messages">

        </ul>

        <div class="enviar-message">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
    </div>

    <div class="overlay escondido">
        <div class="vazio" onclick="abreFechaOverlay()">
        </div>
        <div class="conteudo">
            <h3>Escolha um contato</br> para enviar mensagem:</h3>
            <ul class="lista-contatos">
                <li class="contato">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <span>Todos</span>
                    </div>
                    <ion-icon name="checkmark"></ion-icon>
                </li>
            </ul>

            <h3>Escolha a visibilidade:</h3>
            <ul class="visibilidade">
                <li class="publico" onclick="selecionarVisibilidade(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <span>PÃºblico</span>
                    </div>
                    <ion-icon name="checkmark" class=""></ion-icon>
                </li>
                <li class="reservadamente" onclick="selecionarVisibilidade(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                    <ion-icon name="checkmark" class=""></ion-icon>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
